                <label for="fname">First Name:</label><br>

                <input type="text" id="lname" name="lname"><br>

                <label for="password">Password:</label><br>

                <small>Password must be at least 8 characters long and contain a mix of letters and numbers.</small><br>
                <input type="password" id="password" name="password" required><br>

                <p>Select your preferred subscription:</p>
        <input type="radio" id="weekly" name="subscription" value="weekly" required>
        <label for="weekly">Weekly Subscription - Ksh 900</label><br>
        <input type="radio" id="monthly" name="subscription" value="monthly" required>
        <label for="monthly">Monthly Subscription - Ksh 3500</label><br>
        <input type="radio" id="yearly" name="subscription" value="yearly"required>
        <label for="yearly">Yearly Subscription - Ksh 40,000</label><br>
            <script>
            document.getElementById("myForm").addEventListener("submit", function(event){
              var password = document.getElementById("password").value;
              var passwordError = document.getElementById("passwordError");
              
              var hasNumber = /\d/;
              var hasLetter = /[a-zA-Z]/;
              if(password.length < 8 || !hasNumber.test(password) || !hasLetter.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long and contain a mix of letters and numbers.";
                event.preventDefault();
              } else {
                passwordError.textContent = "";
              }

            </script>

    <style>
        .movie {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 10px;
        }
        .movie img {
            width: 100%;
            height: 100%;
        }
        .movie .details {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            display: none;
        }
        .movie:hover .details {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        $( function() {
            $( "#expiryDate" ).datepicker();
        } );

        document.getElementById('paymentMethod').addEventListener('change', function() {
            var paymentMethod = this.value;

            document.getElementById('mpesaInfo').style.display = 'none';
            document.getElementById('creditCardInfo').style.display = 'none';

            if (paymentMethod === 'mpesa') {
                document.getElementById('mpesaInfo').style.display = 'block';
            } else if (paymentMethod === 'creditCard') {
                document.getElementById('creditCardInfo').style.display = 'block';
            }
        });

        document.getElementById('expiryDate').addEventListener('change', function() {
            var expiryDate = new Date(this.value);
            var currentDate = new Date();

            if (expiryDate < currentDate) {
                alert('Error: The card has expired.');
            }
        });
     </script>
</body>
